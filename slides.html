<h1 id="%EC%8B%9C%EC%9E%91-%EC%A0%84-%EA%B3%B5%EC%9C%A0">시작 전 공유</h1>
<ul>

<li>질문은 나중에 모아서 받을게요.</li>
<li>적당히 내용을 축약해서 설명하겠습니다.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-background-color="#fff" data-theme="gaia" lang="en-US" style="--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="%EB%B0%9C%EB%8B%A8--%EC%A0%84%EA%B0%9C--%EC%9C%84%EA%B8%B0--%EC%A0%88%EC%A0%95--%EA%B2%B0%EB%A7%90">발단 &gt; 전개 &gt; 위기 &gt; 절정 &gt; 결말</h1>
<ul>
<li><strong>발단</strong>: 기본 개념 (비밀키, 공개키, 타원곡선)</li>
<li><strong>전개</strong>: 기초 기술 (디피-헬만, Schnorr/ECDSA 서명)</li>
<li><strong>위기</strong>: ECDSA MPC 어려움 (곱셈 연산의 어려움)</li>
<li><strong>절정</strong>: 실제 프로토콜 (DKLs18, OT)</li>
<li><strong>결말</strong>: 요약 및 질의응답</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-background-color="#e8f4fd" data-theme="gaia" lang="en-US" style="--background-color:#e8f4fd;--theme:gaia;background-color:#e8f4fd;background-image:none;">
<h1 id="%EB%B0%9C%EB%8B%A8-%EB%B9%84%EB%B0%80%ED%82%A4%EC%99%80-%EA%B3%B5%EA%B0%9C%ED%82%A4">발단. 비밀키와 공개키</h1>
<ul>
<li><strong>비밀키</strong>: 소유자만 아는 정보</li>
<li><strong>공개키</strong>: 모두에게 공개하는 정보</li>
<li>보통 비밀키 알면 공개키 생성 가능</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-background-color="#e8f4fd" data-theme="gaia" lang="en-US" style="--background-color:#e8f4fd;--theme:gaia;background-color:#e8f4fd;background-image:none;">

<ul>
<li><strong>비밀키</strong>로 서명 생성</li>
<li><strong>공개키</strong>로 서명 검증</li>
<li><strong>서명</strong>: 비밀키 소유자가 인정한 사실. 위조 불가</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-background-color="#e8f4fd" data-theme="gaia" lang="en-US" style="--background-color:#e8f4fd;--theme:gaia;background-color:#e8f4fd;background-image:none;">

x-container></li>
<li><strong>비밀키</strong>로 트랜잭션을 <strong>서명</strong>할 수 있음</li>
<li><strong>트랜잭션</strong> = 자산 소유자 alice가 bob에게 1eth 보냄</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-background-color="#e8f4fd" data-theme="gaia" lang="en-US" style="--background-color:#e8f4fd;--theme:gaia;background-color:#e8f4fd;background-image:none;">
<h1 id="%EB%B0%9C%EB%8B%A8-mpc-tss">발단. MPC TSS</h1>
<ul>
<li><strong>MPC</strong> = Multi Parti Computation</li>
<li><strong>여러 참여자</strong>가 자신의 <strong>비밀 정보를 숨기면서</strong> 함께 결과물 만들기</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-background-color="#e8f4fd" data-theme="gaia" lang="en-US" style="--background-color:#e8f4fd;--theme:gaia;background-color:#e8f4fd;background-image:none;">
<h1 id="%EB%B0%9C%EB%8B%A8-mpc-tss-1">발단. MPC TSS</h1>
<ul>
<li><span style="color: gray;">MPC = Multi Parti Computation</span></li>
<li><span style="color: gray;">여러 참여자가 자신의 비밀 정보를 숨기면서 함께 결과물 만들기</span></li>
<li><strong>TSS</strong> = Threshold Signature Scheme</li>
<li>여러 참여자가 협력하여 함께 <strong>하나의 서명을 만드는</strong> 방법</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-background-color="#e8f4fd" data-theme="gaia" lang="en-US" style="--background-color:#e8f4fd;--theme:gaia;background-color:#e8f4fd;background-image:none;">
<h1 id="%EB%B0%9C%EB%8B%A8-mpc-tss-2">발단. MPC TSS</h1>
<ul>
<li><span style="color: gray;">MPC = Multi Parti Computation</span></li>
<li><span style="color: gray;">여러 참여자가 자신의 비밀 정보를 숨기면서 함께 결과물 만들기</span></li>
<li><span style="color: gray;">TSS = Threshold Signature Scheme</span></li>
<li><span style="color: gray;">여러 참여자가 협력하여 함께 하나의 서명을 만드는 방법</span></li>
<li><strong>MPC가 더 넓은 개념. TSS는 사실상 항상 MPC</strong></li>

<h1 id="%EB%B0%9C%EB%8B%A8-mpc-tss-3">발단. MPC TSS</h1>
<ul>
<li><span style="color: gray;"><strong>MPC</strong> = Multi Parti Computation</span></li>
<li><span style="color: gray;"><strong>TSS</strong> = Threshold Signature Scheme</span></li>
<li><strong>MPC TSS</strong> = 여러 참여자가 함께 하나의 서명을 만드는 방법.</li>
<li>5명중 3명이 승인했을 때만 지갑 서명을 만들 수 있게 하기</li>
<li>키 조각을 여러 인프라에 나누어놓고, 모든 인프라가 해킹당해야지만 키가 해킹당하는 상황 만들기</li>
</ul>
</section>
